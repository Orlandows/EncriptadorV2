<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagenes/Logo.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui" required autocomplete="off" onkeypress="return (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32)" min="1"></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    <div class="encriptador">
        <img src="Imagenes/MuÃ±eco.svg" alt="muneco-buscador" id="muneco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">    
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="9" class="mensaje"></textarea>
            <button class="btn-copiar" id="btn-copiar" type="button">Copiar</button>
        </div>
    </div>
    </div> 
</body>
